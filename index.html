<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter II</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="module" src="./index.js"></script>
</head>
<body>
    <form>
        <div>
            <input type="checkbox" name="fighter" id="ken" value="Ken" />
            <label for="ken">Ken</label>
        </div>
        <div>
            <input type="checkbox" name="fighter" id="ryu" value="Ryu" />
            <label for="ryu">Ryu</label>
        </div>
        <select name="state" id="state-dropdown"></select>
        <button type="submit">Transition</button>
    </form>
    
    <main>
        <canvas width="384" height="224"></canvas>
    </main>
    
    <img src="./images/chars/ken.png" alt="ken" />
    <img src="./images/stages/ken-stage.png" alt="kenStage" />
    <img src="./images/chars/ryu.png" alt="ryu" />
</body>
</html>
